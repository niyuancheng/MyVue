<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue手写测试</title>
    <script src="./vue.js"></script>

    <style>
        .appClass {
            background-color: red;
        }

        .app2 {
            background-color: blue;
        }
    </style>
</head>

<body>
    <div id="app" v-bind:class="className" @click="say" :key="1+1">
        <div class="test" style="color:blue;background:yellow">{{name}}---{{age}}</div>
        <span>{{age}} hello world {{name}} My name is yyx</span>
        <h1>{{fullname}} -- {{fullname}}--{{fullname}}</h1>
    </div>
    <script>
        // 全局配置
        Vue.mixin({
            methods: {
                say() {
                    console.log("hello world");
                }
            },
        })
        Vue.component("my-button", {
            data() {
                return {
                    message: "点击此处"
                }
            },
            template: "<button>{{message}}</button>",
            created() {
                console.log("created", this)
            },
        })

        let vm = new Vue({
            el: "#app",
            data: {
                name: "yuency",
                age: 21,
                arry: [100, 200, 90, 80, -10, 109],
                firstname: "ni",
                lastname: "yuancheng",
                className:"appClass"
            },
            methods: {
                say() {
                    alert("hello world");
                }
            },
            computed: {
                fullname() {
                    return this.firstname + " " + this.lastname;
                }
            },
            watch: {
                firstname: {
                    handler(newVal, oldVal) {
                        console.log(newVal, oldVal);
                    }
                }
            },
            beforeCreate() {
                console.log("父组件创建")
            }
        })


        console.log(vm)
        setTimeout(()=>{
            vm.className = "app2";
            vm.age = 200;

            console.log(vm)
        },3000);
    </script>
</body>

</html>
